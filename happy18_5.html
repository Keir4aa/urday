<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide 5 - Flower for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fff7f9 0%, #fce8e8 100%);
      height: 100vh;
      overflow: hidden;
      color: #4a3a3a;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      max-width: 1200px;
      width: 100%;
      height: 80vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(255, 105, 135, 0.15);
      overflow: hidden;
    }

    .left {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #8b3a4f;
      background: #fff0f3;
      box-shadow: inset 5px 0 10px rgba(255, 76, 130, 0.2);
      animation: fadeInLeft 1.5s ease;
    }

    .left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.2rem;
      margin-bottom: 30px;
      color: #ff4c82;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 10px rgba(255, 76, 130, 0.35);
    }

    .quote-text {
      font-size: 1.8rem;
      font-family: 'Poppins', sans-serif;
      color: #d04f78;
      margin-bottom: 40px;
      line-height: 1.6;
      background: rgba(255, 240, 245, 0.8);
      padding: 20px 25px;
      border-left: 6px solid #ff4c82;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 76, 130, 0.25);
      transition: opacity 0.4s ease-in-out;
      animation: quoteFade 1s ease forwards;
    }

    .left p {
      font-size: 1.2rem;
      color: #5a4a4a;
      line-height: 1.75;
      font-weight: 500;
      letter-spacing: 0.03em;
      user-select: none;
    }
    
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #fff0f3 60%, #ffd4df 100%);
      border-radius: 0 20px 20px 0;
      box-shadow: inset -5px 0 10px rgba(255, 76, 130, 0.15);
    }

    .scroll-box {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }

    .image-box {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 0.6s ease, transform 1s ease;
      border-radius: 20px;
      position: relative;
      filter: drop-shadow(0 10px 12px rgba(255, 76, 130, 0.15));
      cursor: pointer;
    }

    .image-box.visible {
      opacity: 1;
      transform: scale(1);
      filter: drop-shadow(0 15px 18px rgba(255, 76, 130, 0.4));
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 135, 0.3);
      transition: transform 0.4s ease-in-out, box-shadow 0.6s ease;
    }

    .image-box.visible img {
      animation: pulseBorder 2s infinite alternate ease-in-out;
    }

    .image-box:hover img {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(255, 105, 135, 0.6);
    }

    .corner-decor {
      z-index: 2;
      position: absolute;
      width: 280px;
      opacity: 0.25;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 3px 6px rgba(255, 76, 130, 0.1));
      transition: opacity 0.3s ease;
    }

    .bottom-left {
      bottom: 15px;
      left: 15px;
      transform: rotate(-6deg);
    }

    .top-left {
      top: 15px;
      left: 15px;
      transform: rotate(-12deg);
    }

    .button-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 150px;
      z-index: 10;
      padding: 0 5px;
    }

    .scroll-button {
      padding: 10px 14px;
      font-size: 1.2rem;
      background-color: #ff4c82;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 76, 130, 0.3);
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .scroll-button:hover {
      background-color: #e34b72;
      transform: scale(1.4);
      box-shadow: 0 0 20px #ff6f9c, 0 0 40px #ff4c82;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes quoteFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseBorder {
      0% {
        box-shadow: 0 0 15px rgba(255, 105, 135, 0.3);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 105, 135, 0.7);
      }
    }

    .petal-burst {
      position: absolute;
      pointer-events: none;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ff4c82 40%, transparent 70%);
      border-radius: 50%;
      animation: burst 1s forwards;
      filter: drop-shadow(0 0 5px #ff4c82);
    }

    @keyframes burst {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(2.5) translateY(-80px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .wrapper {
        flex-direction: column;
        height: auto;
        max-height: none;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(255, 105, 135, 0.1);
      }

      .left, .right {
        flex: unset;
        width: 100%;
        padding: 30px 20px;
        border-radius: 0;
      }

      .left h1 {
        font-size: 2.8rem;
        text-align: center;
        letter-spacing: 3px;
        margin-bottom: 20px;
      }

      .quote-text {
        font-size: 1.3rem;
        text-align: center;
        margin-bottom: 25px;
      }

      .left p {
        font-size: 1rem;
        line-height: 1.6;
        text-align: center;
      }

      .button-container {
        width: 120px;
      }

      .scroll-button {
        font-size: 1.4rem;
        padding: 14px;
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="audio/Yung Kai - Blue.mp3" type="audio/mp3">
  </audio>

  <div class="wrapper">
    <div class="left">
      <h1>Flower for You</h1>
      <p class="quote-text" id="quoteText">I love you</p>
      <p>These flowers are just a small symbol of the love that grows every day in my heart for you. Each blooming petal represents how beautiful my feelings for you are, and I want you to know that my love for you will continue to grow with time, just like these flowers.</p>
    </div>

    <img src="slide5/side1 (1).png" class="corner-decor bottom-left" alt="flower left decor">
    <img src="slide5/side2 - Copy.png" class="corner-decor top-left" alt="flower top-left decor">

    <div class="right">
      <div class="scroll-box" id="imageScroll">
        <div class="image-box visible"><img src="slide5/sakurawr.png" alt="flower1" /></div>
        <div class="image-box"><img src="slide5/flow1.png" alt="flower2" /></div>
        <div class="image-box"><img src="slide5/redrose.png" alt="flower3" /></div>
        <div class="image-box"><img src="slide5/flow2.png" alt="flower4" /></div>
        <div class="image-box"><img src="slide5/cherblos.png" alt="flower5" /></div>
      </div>

      <div class="button-container">
        <button class="scroll-button" id="prevBtn" aria-label="Previous Image">←</button>
        <button class="scroll-button" id="nextBtn" aria-label="Next Image">→</button>
      </div>
    </div>
  </div>

  <script>
    const scrollBox = document.getElementById("imageScroll");
    const images = scrollBox.querySelectorAll(".image-box");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const quoteText = document.getElementById("quoteText");

    const quotes = [
      "Like Sakura, your presence blooms with grace, lighting up everything around us",
      "Your love is like a pink rose gentle, pure, and unforgettable",
      "A red rose for you, a symbol of the love that burns brightly in my heart.",
      "A rose for you, to speak the words my heart is too full to say.",
      "You are my cherry blossom, blooming beautifully in the garden of my heart.",
    ];

    let currentIndex = 0;

    function triggerPetalBurst() {
      const container = document.querySelector(".right");
      for (let i = 0; i < 10; i++) {
        const petal = document.createElement("div");
        petal.className = "petal-burst";
        petal.style.left = `${Math.random() * 100}%`;
        petal.style.top = `${Math.random() * 100}%`;
        container.appendChild(petal);
        setTimeout(() => petal.remove(), 1000);
      }
    }

    function updateImages() {
      images.forEach((img) => img.classList.remove("visible"));
      images[currentIndex].classList.add("visible");
      scrollBox.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function updateQuote() {
      quoteText.style.opacity = 0;
      quoteText.style.animation = "none";
      setTimeout(() => {
        quoteText.textContent = quotes[currentIndex % quotes.length];
        quoteText.style.animation = "quoteFade 1s ease forwards";
        triggerPetalBurst();
      }, 300);
    }

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImages();
      updateQuote();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImages();
      updateQuote();
    });

    updateImages();
    updateQuote();
  </script>
</body>
</html>
